<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>RESPONSIVE </title>
      <link rel="stylesheet" href="./style.css">


      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.css" crossorigin="">

</head>

<body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
            <nav class="nav container">
                  <a href="#" class="nav__logo">
                        <img src="image/logo.svg" alt="logo">
                  </a>
                  <div class="nav__menu" id="nav-menu">
                        <ul class="nav__list">
                              <li class="nav__item">
                                    <a href="#" class="nav__link">Home</a>
                              </li>
                              <li class="nav__item"><a href="#" class="nav__link">About</a></li>
                              <li class="nav__item"><a href="#" class="nav__link">Event</a></li>
                              <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>

                        </ul>
                        <div class="nav__buttons">
                              <a href="#" class="nav__button-link">Login</a>
                              <a href="#" class="nav__button-ghost">Get Started</a>
                        </div>

                        <div class="nav__close" id="nav-close">
                              <i class="ri-close-line"></i>
                        </div>
                  </div>

                  <div class="nav__toggle" id="nav-toggle">
                        <i class="ri-menu-line"></i>
                  </div>
            </nav>
      </header>

      <!--==================== MAIN ====================-->
      <main class="main">
            <!--==================== HOME ====================-->
            <section class="home">
                  <div class="home__container container">
                        <div class="home__content">
                              <div class="home__data">
                                    <h3 class="home__subtitle">
                                          A LIFETIME EXPERIENCE

                                    </h3>
                                    <h1 class="home__title">
                                          Camping Events <br>
                                          To Remember
                                    </h1>
                                    <p class="home__description">
                                          Camp anywhere anytime without hassle and enjoy.

                                    </p>
                                    <a href="#" class="home__button">Explore Locations
                                    </a>
                              </div>
                              <img src="./image/bird-1.svg" alt="image" class="home__bird-1">
                              <img src="./image/bird-2.svg" alt="image" class="home__bird-2">
                        </div>
                        <div class="home__images">
                              <img src="./image/img-4.svg" alt="home1" class="home__img-4">
                              <img src="./image/img-3.svg" alt="home1" class="home__img-3">
                              <img src="./image/img-2.svg" alt="home1" class="home__img-2">
                              <img src="./image/img-1.svg" alt="home1" class="home__img-1">
                        </div>
                  </div>
            </section>
      </main>

      <!--=============== GSAP ===============-->
      <script src="./gsap.min.js"></script>
      <script src="./script.js"></script>

      <!--=============== MAIN JS ===============-->
</body>

</html>
